<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>上传图片</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>上传摄影图片</h2>
    {% if username %}
        <div class="mb-2">你好, <b>{{ username }}</b>！</div>
    {% else %}
        <form method="post" action="/set_username" class="mb-2 d-flex flex-row align-items-center">
            <input type="text" name="username" placeholder="设置您的用户名" class="form-control w-25 me-2" required>
            <button type="submit" class="btn btn-sm btn-primary">保存</button>
        </form>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <input type="file" name="file" accept="image/*" required class="form-control">
        </div>
        <button type="submit" class="btn btn-success">上传</button>
        <a href="/" class="btn btn-secondary">返回首页</a>
    </form>
</div>
</body>
</html>
